<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="portfolio-card">
        <div class="image">
            <img src="https://static.vecteezy.com/ti/gratis-vektor/p1/25738210-anime-hog-kvalitet-vektor-logotyp-vektor-illustration-idealisk-for-t-shirt-grafisk-vector.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="Job">youtube & Blogger</span>
        </div>
        <div class="media-button">
            <a href="#" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link" style="background: #e1306c;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="button">
            <button class="buttons">Subscribe</button>
            <button class="buttons">Message</button>
        </div>

        <div class="analytics">
            <div class="data"><i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
            <div class="data"><i class='bx bx-message-rounded'></i></i>
            <span class="number">60k</span>
        </div>
        <div class="data"><i class='bx bx-share' ></i></i>
        <span class="number">60k</span>
    </div>
        </div>
    </div>
    
</body>
</html>
